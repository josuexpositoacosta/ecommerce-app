<div class="right-side">
    <div class="pill-group">
      <h2 class="text-xl font-semibold">Contacto</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input id="name" formControlName="name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" required />
        </div>
  
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" formControlName="message" required></textarea>
        </div>
  
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Enviar</button>
  
        <div *ngIf="contactForm.invalid && (contactForm.dirty || contactForm.touched)" class="error-messages">
          <div *ngIf="contactForm.get('name')?.errors?.['required']">El nombre es obligatorio.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">Email no v√°lido.</div>
          <div *ngIf="contactForm.get('message')?.errors?.['required']">El mensaje es obligatorio.</div>
        </div>
      </form>
    </div>
  </div>
